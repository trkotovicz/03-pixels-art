<html lang="en">
<head>

<body>
    <header>

            <div class="line">

                <div class="pixel"></div>
                <div class="pixel"></div>

            </div>

            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>

            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>

            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
